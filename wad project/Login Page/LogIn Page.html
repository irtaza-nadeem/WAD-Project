<!DOCTYPE html>
<html lang="en" xmlns:padding-top="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Old+Standard+TT">
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>

<div class="container-fluid">
    <div class="box center">
        
        <div>
            <img src="signin.png" width="100" height="100">
        </div>

        <div>
            <div>
                <div style="padding-top: 30px" class="row">
                    <div class="col-1" style="padding-top: 10px"><i class="fas fa-envelope"></i></div>
                    <div class="col">
                        <input type="text" class="txt" id="email" name="email" placeholder="Enter Email Address">
                    </div>
                </div>

                <div style="padding-top: 0px" class="row">
                    <div class="col-1" style="padding-top: 10px"><i class="fas fa-key"></i></div>
                    <div class="col">
                        <input type="text" class="txt" id="password" name="password" placeholder="Enter Password">
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 5px">
                <div class="col fp-text">
                    <a href="">
                        Forget email or password?
                    </a>
                </div>

                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" name="login" value="Login">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
